<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date & Time</title>

    <style>
        body {
        
        background-image: url("clock.avif");
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
        h1 {
            background-color: rgb(16, 15, 15);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            background-color: #aaa7b6;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-align: center;
        }

        .box {
            width: 400px;
            margin: 30px ;
            padding: 50px;
            background: white;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        

    </style>
</head>

<body>

    <h1>A Display Showing Today's Date üìÜ and Clock ‚è∞</h1>

    <div class="container">

        <div class="box">
            <div class="title"><h2>Date</h2></div>
            
            <div id="date"><h3>Loading...</h3></div>
        </div>

        <div class="box">
            <div class="title"><h2>Time</h2></div>
            
            <div id="time"><h3>00:00:00</h3></div>
        </div>

    </div>

    <script>
        function updateClock() {
            let now = new Date();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            document.getElementById("time").textContent =
                hours + ":" + minutes + ":" + seconds;

            let day = now.getDate();
            let month = now.getMonth() + 1;
            let year = now.getFullYear();

            day = (day < 10 ? "0" : "") + day;
            month = (month < 10 ? "0" : "") + month;

            document.getElementById("date").textContent =
                day + " / " + month + " / " + year;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
